[pytest]
# Pytest configuration for Duobingo API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=5

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    auth: Authentication and user management tests
    classrooms: Classroom management tests
    modules: Module management tests
    quizzes: Quiz management tests
    questions: Question bank tests (5 types)
    sessions: Quiz gameplay/session tests
    leitner: Leitner spaced repetition tests
    stats: Statistics and progression tests
    media: Media upload and management tests
    slow: Tests that take longer to run
    integration: Integration tests requiring full app
    unit: Unit tests for isolated components
    api: API endpoint tests
    permissions: Permission and authorization tests
    validation: Input validation tests
    business_logic: Business rule tests

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
